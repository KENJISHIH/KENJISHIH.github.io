
name: Generate Links Page

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate links.html
        run: |
          echo "<!DOCTYPE html><html><head><title>所有 SingleFile 頁面</title></head><body><h1>所有 SingleFile 頁面</h1><ul>" > links.html
          for file in $(find . -name "*.html" -not -name "links.html"); do
            echo "<li><a href='$file'>$(basename $file)</a></li>" >> links.html
          done
          echo "</ul></body></html>" >> links.html

- name: Commit and push changes
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  run: |
    git config --global user.name "GitHub Actions"
    git config --global user.email "actions@github.com"
    git add links.html
    git commit -m "Update links.html"
    git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git main
